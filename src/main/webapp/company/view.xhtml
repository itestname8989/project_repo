<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{companyBean.id}'/>
		<f:event type="preRenderView" listener='#{companyBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Company"/>

	<ui:define name="header">
		Company
	</ui:define>

	<ui:define name="subheader">
		View existing Company
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="companyBeanCompanyName" value="Name:"/>
			<h:outputText id="companyBeanCompanyName" value="#{companyBean.company.name}"/>
			<h:outputText/>
			<h:outputLabel for="companyBeanCompanyAddress" value="Address:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="companyBeanCompanyAddress" rendered="#{!empty companyBean.company.address}">
				<h:outputLabel for="companyBeanCompanyAddressCity" value="City:"/>
				<h:outputText id="companyBeanCompanyAddressCity" value="#{companyBean.company.address.city}"/>
				<h:outputText/>
				<h:outputLabel for="companyBeanCompanyAddressAddressLine2" value="Address Line 2:"/>
				<h:outputText id="companyBeanCompanyAddressAddressLine2" value="#{companyBean.company.address.addressLine2}"/>
				<h:outputText/>
				<h:outputLabel for="companyBeanCompanyAddressAddressLine1" value="Address Line 1:"/>
				<h:outputText id="companyBeanCompanyAddressAddressLine1" value="#{companyBean.company.address.addressLine1}"/>
				<h:outputText/>
				<h:outputLabel for="companyBeanCompanyAddressState" value="State:"/>
				<h:outputText id="companyBeanCompanyAddressState" value="#{companyBean.company.address.state}"/>
				<h:outputText/>
				<h:outputLabel for="companyBeanCompanyAddressZip" value="Zip:"/>
				<h:outputText id="companyBeanCompanyAddressZip" value="#{companyBean.company.address.zip}"/>
				<h:outputText/>
			</h:panelGrid>
			<h:outputText/>
			<h:outputLabel for="companyBeanCompanyClients" value="Clients:"/>
			<h:dataTable id="companyBeanCompanyClients" styleClass="data-table" value="#{forgeview:asList(companyBean.company.clients)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="City"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAddressCity" value="#{_item.address.city}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address Line 2"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAddressAddressLine2" value="#{_item.address.addressLine2}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address Line 1"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAddressAddressLine1" value="#{_item.address.addressLine1}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="State"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAddressState" value="#{_item.address.state}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Zip"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAddressZip" value="#{_item.address.zip}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
