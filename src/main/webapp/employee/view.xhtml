<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{employeeBean.id}'/>
		<f:event type="preRenderView" listener='#{employeeBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Employee"/>

	<ui:define name="header">
		Employee
	</ui:define>

	<ui:define name="subheader">
		View existing Employee
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="employeeBeanEmployeeName" value="Name:"/>
			<h:outputText id="employeeBeanEmployeeName" value="#{employeeBean.employee.name}"/>
			<h:outputText/>
			<h:outputLabel for="employeeBeanEmployeeTitle" value="Title:"/>
			<h:outputText id="employeeBeanEmployeeTitle" value="#{employeeBean.employee.title}"/>
			<h:outputText/>
			<h:outputLabel for="employeeBeanEmployeeRate" value="Rate:"/>
			<h:outputText id="employeeBeanEmployeeRate" value="#{employeeBean.employee.rate}"/>
			<h:outputText/>
			<h:outputLabel for="employeeBeanEmployeeRole" value="Role:"/>
			<h:outputText id="employeeBeanEmployeeRole" value="#{employeeBean.employee.role}"/>
			<h:outputText/>
			<h:outputLabel for="employeeBeanEmployeeProjects" value="Projects:"/>
			<h:dataTable id="employeeBeanEmployeeProjects" styleClass="data-table" value="#{forgeview:asList(employeeBean.employee.projects)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Number"/>
					</f:facet>
					<h:link outcome="/project/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNumber" value="#{_item.number}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/project/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
