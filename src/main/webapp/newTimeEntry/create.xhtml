<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{newTimeEntryBean.id}'/>
		<f:event type="preRenderView" listener='#{newTimeEntryBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create New Time Entry"/>

	<ui:define name="header">
		New Time Entry
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty newTimeEntryBean.id}'>
				Edit existing New Time Entry
			</c:when>
			<c:otherwise>
				Create a new New Time Entry
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryProject" value="Project:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{projectBean.converter}" id="newTimeEntryBeanNewTimeEntryProject" value="#{newTimeEntryBean.newTimeEntry.project}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{projectBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="newTimeEntryBeanNewTimeEntryProject" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryEmployee" value="Employee:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{employeeBean.converter}" id="newTimeEntryBeanNewTimeEntryEmployee" value="#{newTimeEntryBean.newTimeEntry.employee}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{employeeBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="newTimeEntryBeanNewTimeEntryEmployee" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryMon" value="Mon:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntryMon" value="#{newTimeEntryBean.newTimeEntry.mon}"/>
					<h:message for="newTimeEntryBeanNewTimeEntryMon" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryTue" value="Tue:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntryTue" value="#{newTimeEntryBean.newTimeEntry.tue}"/>
					<h:message for="newTimeEntryBeanNewTimeEntryTue" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryWed" value="Wed:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntryWed" value="#{newTimeEntryBean.newTimeEntry.wed}"/>
					<h:message for="newTimeEntryBeanNewTimeEntryWed" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryFri" value="Fri:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntryFri" value="#{newTimeEntryBean.newTimeEntry.fri}"/>
					<h:message for="newTimeEntryBeanNewTimeEntryFri" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntrySat" value="Sat:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntrySat" value="#{newTimeEntryBean.newTimeEntry.sat}"/>
					<h:message for="newTimeEntryBeanNewTimeEntrySat" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntrySun" value="Sun:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntrySun" value="#{newTimeEntryBean.newTimeEntry.sun}"/>
					<h:message for="newTimeEntryBeanNewTimeEntrySun" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryStartDate" value="Start Date:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntryStartDate" value="#{newTimeEntryBean.newTimeEntry.startDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="newTimeEntryBeanNewTimeEntryStartDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryEndDate" value="End Date:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntryEndDate" value="#{newTimeEntryBean.newTimeEntry.endDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="newTimeEntryBeanNewTimeEntryEndDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryTotalHours" value="Total Hours:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntryTotalHours" value="#{newTimeEntryBean.newTimeEntry.totalHours}"/>
					<h:message for="newTimeEntryBeanNewTimeEntryTotalHours" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryStatus" value="Status:"/>
				<h:panelGroup>
					<h:selectOneMenu id="newTimeEntryBeanNewTimeEntryStatus" value="#{newTimeEntryBean.newTimeEntry.status}">
						<f:selectItem/>
						<f:selectItem itemValue="APPROVED"/>
						<f:selectItem itemValue="DENIED"/>
						<f:selectItem itemValue="INVOICED"/>
					</h:selectOneMenu>
					<h:message for="newTimeEntryBeanNewTimeEntryStatus" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="newTimeEntryBeanNewTimeEntryThu" value="Thu:"/>
				<h:panelGroup>
					<h:inputText id="newTimeEntryBeanNewTimeEntryThu" value="#{newTimeEntryBean.newTimeEntry.thu}"/>
					<h:message for="newTimeEntryBeanNewTimeEntryThu" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{newTimeEntryBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty newTimeEntryBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{newTimeEntryBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{newTimeEntryBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
