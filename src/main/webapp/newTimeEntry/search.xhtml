<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{newTimeEntryBean.page}'/>
		<f:event type="preRenderView" listener='#{newTimeEntryBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search New Time Entry entities"/>

	<ui:define name="header">
		New Time Entry
	</ui:define>

	<ui:define name="subheader">
		Search New Time Entry entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="newTimeEntryBeanExampleProject" value="Project:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{projectBean.converter}" id="newTimeEntryBeanExampleProject" value="#{newTimeEntryBean.example.project}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{projectBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="newTimeEntryBeanExampleProject" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="newTimeEntryBeanExampleEmployee" value="Employee:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{employeeBean.converter}" id="newTimeEntryBeanExampleEmployee" value="#{newTimeEntryBean.example.employee}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{employeeBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="newTimeEntryBeanExampleEmployee" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="newTimeEntryBeanExampleStatus" value="Status:"/>
						<h:panelGroup>
							<h:selectOneMenu id="newTimeEntryBeanExampleStatus" value="#{newTimeEntryBean.example.status}">
								<f:selectItem/>
								<f:selectItem itemValue="APPROVED"/>
								<f:selectItem itemValue="DENIED"/>
								<f:selectItem itemValue="INVOICED"/>
							</h:selectOneMenu>
							<h:message for="newTimeEntryBeanExampleStatus" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{newTimeEntryBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{newTimeEntryBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="newTimeEntryBeanPageItems" styleClass="data-table" value="#{newTimeEntryBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Project"/>
					</f:facet>
					<h:link outcome="/newTimeEntry/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemProject" value="#{forgeview:display(_item.project)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Employee"/>
					</f:facet>
					<h:link outcome="/newTimeEntry/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemEmployee" value="#{forgeview:display(_item.employee)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mon"/>
					</f:facet>
					<h:link outcome="/newTimeEntry/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemMon" value="#{_item.mon}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tue"/>
					</f:facet>
					<h:link outcome="/newTimeEntry/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTue" value="#{_item.tue}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Wed"/>
					</f:facet>
					<h:link outcome="/newTimeEntry/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemWed" value="#{_item.wed}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{newTimeEntryBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
