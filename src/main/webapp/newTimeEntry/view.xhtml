<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{newTimeEntryBean.id}'/>
		<f:event type="preRenderView" listener='#{newTimeEntryBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View New Time Entry"/>

	<ui:define name="header">
		New Time Entry
	</ui:define>

	<ui:define name="subheader">
		View existing New Time Entry
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryProject" value="Project:"/>
			<h:link id="newTimeEntryBeanNewTimeEntryProject" outcome="/project/view" rendered="#{!empty newTimeEntryBean.newTimeEntry.project}" value="#{newTimeEntryBean.newTimeEntry.project}">
				<f:param name="id" value="#{newTimeEntryBean.newTimeEntry.project.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryEmployee" value="Employee:"/>
			<h:link id="newTimeEntryBeanNewTimeEntryEmployee" outcome="/employee/view" rendered="#{!empty newTimeEntryBean.newTimeEntry.employee}" value="#{newTimeEntryBean.newTimeEntry.employee}">
				<f:param name="id" value="#{newTimeEntryBean.newTimeEntry.employee.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryMon" value="Mon:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntryMon" value="#{newTimeEntryBean.newTimeEntry.mon}"/>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryTue" value="Tue:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntryTue" value="#{newTimeEntryBean.newTimeEntry.tue}"/>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryWed" value="Wed:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntryWed" value="#{newTimeEntryBean.newTimeEntry.wed}"/>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryFri" value="Fri:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntryFri" value="#{newTimeEntryBean.newTimeEntry.fri}"/>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntrySat" value="Sat:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntrySat" value="#{newTimeEntryBean.newTimeEntry.sat}"/>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntrySun" value="Sun:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntrySun" value="#{newTimeEntryBean.newTimeEntry.sun}"/>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryStartDate" value="Start Date:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntryStartDate" value="#{newTimeEntryBean.newTimeEntry.startDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryEndDate" value="End Date:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntryEndDate" value="#{newTimeEntryBean.newTimeEntry.endDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryTotalHours" value="Total Hours:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntryTotalHours" value="#{newTimeEntryBean.newTimeEntry.totalHours}"/>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryStatus" value="Status:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntryStatus" value="#{newTimeEntryBean.newTimeEntry.status}"/>
			<h:outputText/>
			<h:outputLabel for="newTimeEntryBeanNewTimeEntryThu" value="Thu:"/>
			<h:outputText id="newTimeEntryBeanNewTimeEntryThu" value="#{newTimeEntryBean.newTimeEntry.thu}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
