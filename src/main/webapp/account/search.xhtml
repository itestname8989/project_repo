<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{accountBean.page}'/>
		<f:event type="preRenderView" listener='#{accountBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Account entities"/>
	
	<ui:define name="header">
		Account
		
	</ui:define>

	<ui:define name="subheader">
		Search Account entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="accountBeanExampleUserName" value="User Name:"/>
						<h:panelGroup>
							<h:inputText id="accountBeanExampleUserName" value="#{accountBean.example.userName}"/>
							<h:message for="accountBeanExampleUserName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accountBeanExamplePassword" value="Password:"/>
						<h:panelGroup>
							<h:inputText id="accountBeanExamplePassword" value="#{accountBean.example.password}"/>
							<h:message for="accountBeanExamplePassword" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{accountBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{accountBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="accountBeanPageItems" styleClass="data-table" value="#{accountBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="User Name"/>
					</f:facet>
					<h:link outcome="/account/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUserName" value="#{_item.userName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Password"/>
					</f:facet>
					<h:link outcome="/account/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPassword" value="#{_item.password}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/account/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmployeeName" value="#{_item.employee.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{accountBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
