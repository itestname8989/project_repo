<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{projectBean.page}'/>
		<f:event type="preRenderView" listener='#{projectBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Project entities"/>

	<ui:define name="header">
		Project
	</ui:define>

	<ui:define name="subheader">
		Search Project entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="projectBeanExampleNumber" value="Number:"/>
						<h:panelGroup>
							<h:inputText id="projectBeanExampleNumber" value="#{projectBean.example.number}"/>
							<h:message for="projectBeanExampleNumber" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="projectBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="projectBeanExampleName" value="#{projectBean.example.name}"/>
							<h:message for="projectBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="projectBeanExampleClient" value="Client:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{clientBean.converter}" id="projectBeanExampleClient" value="#{projectBean.example.client}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clientBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="projectBeanExampleClient" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="projectBeanExampleStatus" value="Status:"/>
						<h:panelGroup>
							<h:selectOneMenu id="projectBeanExampleStatus" value="#{projectBean.example.status}">
								<f:selectItem/>
								<f:selectItem itemValue="IN_PROGRESS"/>
								<f:selectItem itemValue="CLOSED"/>
							</h:selectOneMenu>
							<h:message for="projectBeanExampleStatus" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{projectBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{projectBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="projectBeanPageItems" styleClass="data-table" value="#{projectBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Number"/>
					</f:facet>
					<h:link outcome="/project/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNumber" value="#{_item.number}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/project/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{projectBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
