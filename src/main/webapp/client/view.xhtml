<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clientBean.id}'/>
		<f:event type="preRenderView" listener='#{clientBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Client"/>

	<ui:define name="header">
		Client
	</ui:define>

	<ui:define name="subheader">
		View existing Client
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="clientBeanClientAddress" value="Address:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="clientBeanClientAddress" rendered="#{!empty clientBean.client.address}">
				<h:outputLabel for="clientBeanClientAddressCity" value="City:"/>
				<h:outputText id="clientBeanClientAddressCity" value="#{clientBean.client.address.city}"/>
				<h:outputText/>
				<h:outputLabel for="clientBeanClientAddressAddressLine2" value="Address Line 2:"/>
				<h:outputText id="clientBeanClientAddressAddressLine2" value="#{clientBean.client.address.addressLine2}"/>
				<h:outputText/>
				<h:outputLabel for="clientBeanClientAddressAddressLine1" value="Address Line 1:"/>
				<h:outputText id="clientBeanClientAddressAddressLine1" value="#{clientBean.client.address.addressLine1}"/>
				<h:outputText/>
				<h:outputLabel for="clientBeanClientAddressState" value="State:"/>
				<h:outputText id="clientBeanClientAddressState" value="#{clientBean.client.address.state}"/>
				<h:outputText/>
				<h:outputLabel for="clientBeanClientAddressZip" value="Zip:"/>
				<h:outputText id="clientBeanClientAddressZip" value="#{clientBean.client.address.zip}"/>
				<h:outputText/>
			</h:panelGrid>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientNumber" value="Number:"/>
			<h:outputText id="clientBeanClientNumber" value="#{clientBean.client.number}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientName" value="Name:"/>
			<h:outputText id="clientBeanClientName" value="#{clientBean.client.name}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientContact" value="Contact:"/>
			<h:outputText id="clientBeanClientContact" value="#{clientBean.client.contact}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientEmail" value="Email:"/>
			<h:outputText id="clientBeanClientEmail" value="#{clientBean.client.email}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientProjects" value="Projects:"/>
			<h:dataTable id="clientBeanClientProjects" styleClass="data-table" value="#{forgeview:asList(clientBean.client.projects)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Number"/>
					</f:facet>
					<h:link outcome="/project/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNumber" value="#{_item.number}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/project/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientBillingTerms" value="Billing Terms:"/>
			<h:outputText id="clientBeanClientBillingTerms" value="#{clientBean.client.billingTerms}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientInvoiceFreq" value="Invoice Freq:"/>
			<h:outputText id="clientBeanClientInvoiceFreq" value="#{clientBean.client.invoiceFreq}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientCompany" value="Company:"/>
			<h:link id="clientBeanClientCompany" outcome="/company/view" rendered="#{!empty clientBean.client.company}" value="#{clientBean.client.company}">
				<f:param name="id" value="#{clientBean.client.company.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientInvoiceGrouping" value="Invoice Grouping:"/>
			<h:outputText id="clientBeanClientInvoiceGrouping" value="#{clientBean.client.invoiceGrouping}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
